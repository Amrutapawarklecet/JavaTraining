<!DOCTYPE html>
<html>
<body bgcolor=yellow>
	<form action=FirstPage method=get>
		<center>
			<h1>Employee Registration Page</h1>
		</center>
		<table>
			<tr>
				<td>Enter Name
				<td><input type=text name=name size=20 required>
			</tr>
			<tr>
				<td>Enter Address
				<td><input type=text name=address size=20 required>
			</tr>
			<tr>
				<td>Enter Phoneno
				<td><input type=number name=phoneno size=20 required>
			</tr>
			<tr>
				<td>Enter Email
				<td><input type=email name=email size=20 required>
			</tr>
			<tr>
				<td>
				<td><input type=submit value=Submit>
			</tr>
		</table>
	</form>
</body>
</html>
